<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
<h1>Let's work with forms!</h1>
<form action="forms.html">

    <label for="name">How do you like to be addressed?</label>
    <br>
    <input type="text" id="name" name="username">
    <br>

    <label>Tell me a secret:</label>
    <br>
    <input type="password">
    <br>

    <label>If you only had to live with one dessert, which would you pick?</label>
    <br>
    <input type="radio" id="icecream" name="dessert">
    <label for="icecream">Ice Cream</label>
    <input type="radio" id="pie" name="dessert">
    <label for="pie">Pie</label>
    <input type="radio" id="cake" name="dessert" checked>
    <label for="cake">Cake</label>
    <br>

    <label>Which of these are cool?</label>
    <br>
    <input type="checkbox" id="sunglasses" name="cool">
    <label>Sunglasses</label>

    <input type="checkbox" id="hugs" name="cool">
    <label>Hugs</label>

    <input type="checkbox" id="cardigans" name="cool">
    <label>Cardigans</label>

    <input type="checkbox" id="music" name="cool">
    <label>Music</label>

    <input type="checkbox" id="dogs" name="dogs">
    <label>Dogs</label>
    <br>

    <label for="about" >Tell me the best joke you've heard:</label>
    <br>
    <textarea id="about"></textarea>
    <br>

    <label for="colorpick">Pick a Color:</label>
    <br>
    <input type="color" id="colorpick">
    <br>

    <label for="datepick">Now pick a date: </label>
    <br>
    <input type="date" id="datepick">
    <br>

    <label for="numpick">What's your favorite number: </label>
    <br>
    <input type="number" id="numpick">
    <br>

    <label for="emailfield">What was your first email:</label>
    <br>
    <input type="email" id="emailfield">
    <br>

    <label for="monthpick">What month were you born in:</label>
    <br>
    <input type="month" id="monthpick">
    <br>

    <label for="sandcastle">How enthused are you about sand castles?</label>
    <br>
    <input type="range" id="sandcastle">
    <br>

    <label for="lifesearch">What are you looking for in life?</label>
    <br>
    <input type="search" id="lifesearch">
    <br>

    <label for="phone">What's your phone number?</label>
    <br>
    <input type="tel" id="phone">
    <br>

    <label>What time is it?</label>
    <br>
    <input type="time" id="timenow">
    <br>

    <label for="lastweb">What's the last website you visited?</label>
    <br>
    <input type="url" id="lastweb">
    <br>

    <label>What what week is your mom's birthday this year?</label>
    <br>
    <input type="week" id="mombirthday">
    <br>

    <input type="hidden">

    <button>Submit</button>
</form>
</body>
</html>
