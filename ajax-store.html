    function displayItems(itemArray) {
        var formattedItems = "";
        itemArray.forEach(function(item) {formattedItems += displayItem(item);} );
        return formattedItems;
    }

    function displayItem(item) {

        var categories = item.categories.join(", ");

        var formattedString = "<tr>";
        formattedString += "<td>" + item.title + "</td>";
        formattedString += "<td>" + item.quantity + "</td>";
        formattedString += "<td>" + item.price + "</td>";
        formattedString += "<td>" + categories + "</td>";
        formattedString += "</tr>";

        return formattedString;
    }

    $("#refresh").click(function(e) {
